# Nixpacks configuration for Railway Frontend
# This file helps Railway detect and build the Node.js frontend correctly

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run preview -- --host 0.0.0.0 --port $PORT"

