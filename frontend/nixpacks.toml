# Nixpacks configuration for Railway Frontend
# Minimal configuration - let Railway auto-detect most things

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci --prefer-offline --no-audit"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "vite preview --host 0.0.0.0 --port $PORT"
